<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="../eel.js"></script>
    <title>Home</title>
  </head>

  <body>
    <header class="header clearfix">
      <img src="assets/logo.png" alt="logo" class="header__logo" />
      <ul class="header__menu">
        <!-- ---------------------- -->
      </ul>
    </header>
    <main>
      <div class="top">
        <div class="sliderContainer">
          <input
            type="range"
            min="-5"
            max="5"
            value="0"
            class="speedSlider"
            id="speedRange"
            orient="vertical"
          />
        </div>

        <!-- <embed
          src="http://192.168.8.40:80/html"
          style="width: 750px; height: 450px"
          class="videofeed"
        /> -->
        <div class="sliderContainer">
          <input
            type="range"
            min="0"
            max="5"
            value="0"
            class="cameraSlider"
            id="cameraRange"
            orient="vertical"
          />
        </div>
      </div>
      <div class="bottom">
        <div class="sliderContainer bottomSlider">
          <input
            type="range"
            min="-5"
            max="5"
            value="0"
            class="steeringSlider"
            id="steeringRange"
            orient="vertical"
          />
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
